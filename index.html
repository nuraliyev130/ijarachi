<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ijarachi.uz - Asosiy</title>
  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1c1c1c, #8b0000);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 1.5rem;
      background-color: rgba(0, 0, 0, 0.5);
      text-align: center;
    }

    header h2 {
      color: #ff4d4d;
      margin-bottom: 0.5rem;
    }

    .search-box {
      padding: 1rem;
    }

    .search-box input {
      width: 100%;
      padding: 0.9rem;
      border-radius: 10px;
      border: none;
      background-color: #2c2c2c;
      color: white;
      font-size: 1rem;
    }

    .categories {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
      padding: 1rem;
    }

    .category {
      background-color: rgba(255, 77, 77, 0.1);
      border: 1px solid #ff4d4d;
      padding: 1.2rem;
      text-align: center;
      border-radius: 15px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .category:hover {
      background-color: rgba(255, 77, 77, 0.3);
    }

    .add-button {
      margin: 1rem;
      padding: 1rem;
      background-color: #ff4d4d;
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 1.1rem;
      cursor: pointer;
    }

    nav {
      margin-top: auto;
      display: flex;
      justify-content: space-around;
      padding: 1rem;
      background-color: #000000a0;
      border-top: 1px solid #333;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 0.9rem;
      text-align: center;
    }

    nav a:hover {
      color: #ff4d4d;
    }
  </style>
</head>
<body>

  <header>
    <h2>Xush kelibsiz, <span id="username">Foydalanuvchi</span>!</h2>
  </header>

  <div class="search-box">
    <input type="text" placeholder="Qidiruv..." />
  </div>

  <div class="categories">
    <div class="category">üì± Texnika</div>
    <div class="category">üöó Avto</div>
    <div class="category">üîß Uskunalar</div>
    <div class="category">üè† Uy-joy</div>
  </div>

  <button class="add-button" onclick="window.location.href='add-product.html'">‚ûï E'lon qo‚Äòshish</button>

  <nav>
    <a href="index.html">üè† Bosh sahifa</a>
    <a href="add-product.html">‚ûï Qo‚Äòshish</a>
    <a href="profile.html">üë§ Profil</a>
  </nav>

  <script>
    const user = JSON.parse(localStorage.getItem("loggedInUser")) || JSON.parse(localStorage.getItem("registeredUser"));
    if (!user) {
      window.location.href = "login.html";
    } else {
      document.getElementById("username").textContent = user.name || "Foydalanuvchi";
    }
  </script>

</body>
</html>
