<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Mahsulotlar - Ijarachi.uz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: white;
      padding: 1rem;
    }

    h2 {
      text-align: center;
      color: #ff4d4d;
      margin-bottom: 1.5rem;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 1rem;
    }

    .product {
      background: #1e1e1e;
      border-radius: 12px;
      overflow: hidden;
      padding: 1rem;
      box-shadow: 0 4px 10px rgba(255, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .product img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 10px;
    }

    .product h3 {
      margin: 0.6rem 0 0.3rem;
      font-size: 1.1rem;
    }

    .product p {
      margin: 0.2rem 0;
      font-size: 0.9rem;
      color: #bbb;
    }

    .product button {
      margin-top: auto;
      padding: 0.6rem;
      background-color: #ff4d4d;
      border: none;
      color: white;
      border-radius: 10px;
      cursor: pointer;
    }

    .product button:hover {
      background-color: #e03e3e;
    }
  </style>
</head>
<body>

  <h2>ðŸ“¦ Mahsulotlar Roâ€˜yxati</h2>

  <div class="products" id="productList"></div>

  <script>
    const productList = document.getElementById("productList");
    const products = JSON.parse(localStorage.getItem("products") || "[]");

    if (products.length === 0) {
      productList.innerHTML = "<p>ðŸš« Hozircha mahsulotlar mavjud emas.</p>";
    } else {
      products.forEach((product, index) => {
        const card = document.createElement("div");
        card.className = "product";
        card.innerHTML = `
          <img src="${product.image || 'https://via.placeholder.com/300'}" alt="${product.name}">
          <h3>${product.name}</h3>
          <p><b>Narxi:</b> ${product.price} soâ€˜m</p>
          <p><b>Kategoriya:</b> ${product.category}</p>
          <button onclick="viewProduct(${index})">Koâ€˜rish</button>
        `;
        productList.appendChild(card);
      });
    }

    function viewProduct(index) {
      localStorage.setItem("selectedProduct", index);
      window.location.href = "product-detail.html";
    }
  </script>

</body>
</html>
